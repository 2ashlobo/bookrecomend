{% extends 'books/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    .login-container {
        max-width: 400px;
        margin: 0 auto;
        margin-top: 60px;
        padding: 30px 25px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }

    .form-control {
        border-radius: 8px;
        padding: 10px;
    }

    .btn-login {
        width: 100%;
        border-radius: 8px;
        background-color: #6c63ff;
        color: white;
        padding: 10px;
        font-weight: bold;
        transition: background 0.3s ease;
    }

    .btn-login:hover {
        background-color: #574fe3;
    }

    .bottom-text {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
    }

    .bottom-text a {
        text-decoration: none;
        color: #6c63ff;
        font-weight: 500;
    }

    .bottom-text a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <h2>üîê Welcome Back, Book Lover!</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div class="mb-3">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-login">Log In & Explore</button>
    </form>

    <div class="bottom-text">
        First time here? <a href="{% url 'signup' %}">Join and Recommend a Book</a>
    </div>
</div>
{% endblock %}
