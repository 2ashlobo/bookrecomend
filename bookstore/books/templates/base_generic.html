<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Book Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4 px-3">
    <a class="navbar-brand" href="{% url 'book_list' %}">ðŸ“š Book Manager</a>

    <div class="d-flex align-items-center">
        {% if user.is_authenticated %}
            <a href="{% url 'add-book' %}" class="btn btn-light me-2">âž• Add Book</a>
            <span class="text-white me-2">Hello, {{ user.username }}!</span>
            <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-light me-2">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-outline-light">Sign Up</a>
        {% endif %}
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
